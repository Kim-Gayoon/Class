<!DOCTYPE html>
<html>
<head>
<style>
	tr{
		height: 40px;
		text-align: center;
	}
	table{
		margin: 0 auto;
	}
</style>
<meta charset="utf-8">  
<!-- html 열었을때 폰트 깨진다~~ 여기 수정~~!!! -->
<title>Insert title here</title>
</head>
<body>	
	<form action="http://127.0.0.1:3001/Grade" method="post">
		<!--  post와 get방식의 차이점 
			get = url 방식으로 데이터를 전송함 -> url을 통해서 사용자 (QueryString 방식) 
				-> 보안x , 쿼리 스트링 방식이기 때문에 데이터 크기 제한 
			post = 클라이언트와 서버가 데이터를 패킷이란 방식으로 데이터를 전송함 
				패킷 = header(머리말 담당)와 body(실제데이터)로 나뉨
				=> post는 패킷의 body에 데이터를 넣음 
				=> 보안o, 데이터 크기 제한x
			
			get은 post보다 훨씬 속도가 빠르다~~~!!!!!!   -->
		<fieldset>
			<legend>성적확인프로그램</legend>
			<table width="500">	
				<tr>
					<td>이름</td>
					<td><input type="text" name = "name"></td>
				</tr>
				<tr>
					<td>JAVA점수</td>
					<td><input type="text" name = "java"></td>
				</tr>
				<tr>
					<td>WEB점수</td>
					<td><input type="text" name = "web"></td>
				</tr>
					<tr>
					<td>IOT점수</td>
					<td><input type="text" name = "iot"></td>
				</tr>		
				<tr>
					<td>ANDROID점수</td>
					<td><input type="text" name = "android"></td>
				</tr>		
				<tr>
					<td colspan="2"><input type="submit" value="확인하기!"></td>
				</tr>																																			
			</table>
		</fieldset>
	</form>
</body>
</html>
